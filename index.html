<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moksh Agrawal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --accent-color: #fff;
            --border-color: rgba(255, 255, 255, 0.2);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
            font-size: 18px;
        }
        .container {
            max-width: 650px;
            margin: 0 auto;
        }
        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.75rem;
        }
        .intro {
            font-size: 1.4rem;
            color: #ccc;
            margin-bottom: 2.5rem;
        }
        nav {
            margin: 2.5rem 0;
        }
        .dropdown-menu {
            display: none;
            background-color: #111;
            border: 1px solid var(--border-color);
            margin-top: 8px;
            padding: 15px;
            font-size: 1rem;
            color: var(--text-color);
            text-decoration: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .dropdown-menu.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .dropdown-menu ul {
            list-style: none;
            padding-left: 10px;
        }
        .dropdown-menu ul li {
            font-size: 1.2rem;
            margin: 8px 0;
            opacity: 0;
            transform: translateY(-5px);
            animation: fadeIn 0.3s ease forwards;
        }
        .dropdown-menu ul li a:hover {
            color: #888;
            text-decoration: underline;
        }
        a:visited {
            color: var(--text-color); /* This ensures visited links don't turn purple */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .nav-link {
            display: block;
            color: var(--text-color);
            text-decoration: none;
            margin-bottom: 1rem;
            font-weight: 300;
            font-size: 1.4rem;
            transition: color 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .nav-link::before {
            content: "> ";
            color: var(--text-color);
            font-weight: 400;
        }
        .nav-link:hover {
            color: #888;
        }
        footer {
            margin-top: 3.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            font-size: 1rem;
        }
        .footer-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        .footer-links a, footer p a {
            color: #888;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
        }
        .footer-links a:hover, footer p a:hover {
            color: var(--text-color);
        }
        .link-arrow {
            font-size: 1.0em;
            margin-left: 3px;
            transition: transform 0.2s ease;
        }
        .footer-links a:hover .link-arrow, footer p a:hover .link-arrow {
            transform: translate(2px, -2px);
        }
        @media (max-width: 600px) {
            body {
                padding: 30px 20px;
                font-size: 16px;
            }
            h1 {
                font-size: 2.5rem;
            }
            .intro {
                font-size: 1.2rem;
            }
            .nav-link {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Moksh Agrawal</h1>
            <p class="intro">Just a Culer interested in Machine Learning</p>
        </header>
        <nav>
            <a href="projects.html" class="nav-link">Projects</a>
            <div class="nav-link" onclick="toggleMenu('blog-menu')">Blog
                <div id="blog-menu" class="dropdown-menu">
                    <ul>
                        <li><a href="https://general-share-c6c.notion.site/Different-Types-of-Attention-Mechanisms-1ac1f019fccc80c9adc5d7149da2a2f1">Different Types of Attention Mechanisms</a></li>
                        <li><a href="https://general-share-c6c.notion.site/Decoding-Einsum-1ac1f019fccc803bb781f2de8063614a">Decoding Einsum</a></li>
                    </ul>
                </div>
            </div>
            <div class="nav-link" onclick="toggleMenu('research-menu')">Research
                <div id="research-menu" class="dropdown-menu">
                    <ul>
                        <li>EV Charging Infrastructure Optimization</li>
                        <li>More papers Coming Soon</li>
                    </ul>
                </div>
            </div>
            
        </nav>
        <footer>
            <div class="footer-links">
                <a href="mailto:mokshagrawal42@gmail.com">Email <span class="link-arrow">↗</span></a>
                <a href="https://github.com/Moksh-10">GitHub <span class="link-arrow">↗</span></a>
                <a href="https://x.com/agmoksh10">Twitter <span class="link-arrow">↗</span></a>
            </div>
        </footer>
    </div>
    <script>
        function toggleMenu(menuId) {
            const menu = document.getElementById(menuId);
            if (menu.classList.contains('show')) {
                menu.classList.remove('show');
                setTimeout(() => {
                    menu.style.display = 'none';
                }, 300);
            } else {
                menu.style.display = 'block';
                setTimeout(() => {
                    menu.classList.add('show');
                    const items = menu.querySelectorAll("li");
                    items.forEach((item, index) => {
                        item.style.animationDelay = `${index * 0.2}s`;
                    });
                }, 10);
            }
        }
    </script>
</body>
</html>
